<app-header navId="contact-us"></app-header>
<div class="container">
  <div class="bot-content">
    <div class="row">
        <div class="col-md-5">
            <div class="content-bg">
                <h4>Send Us a Message</h4>
                <form class="form-horizontal" role="form" (ngSubmit)="f.form.valid && submitData()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label ">Name</label>
                        <div class="col-sm-8">
                            <input name="name" type="text" [(ngModel)]="cObj.name" #name="ngModel" class="form-control" id="name" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-sm-4 control-label ">Phone no. </label>
                        <div class="col-sm-8">
                            <input name="phone" type="text" [(ngModel)]="cObj.phone" #phone="ngModel" class="form-control" id="phone" placeholder="Phone Number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-4 control-label ">E-mail</label>
                        <div class="col-sm-8">
                            <input name="email" type="email" [(ngModel)]="cObj.email" #email="ngModel" class="form-control" id="email" placeholder="E-mail" email="true" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="col-sm-4 control-label ">Subject</label>
                        <div class="col-sm-8">
                            <input name="subject" type="text" [(ngModel)]="cObj.subject" #subject="ngModel" class="form-control" id="subject" placeholder="Subject" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message" class="col-sm-4 control-label ">Message</label>
                        <div class="col-sm-8">
                            <textarea name="message" type="text" [(ngModel)]="cObj.message" #message="ngModel" class="form-control" id="message" placeholder="Message" rows="4" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-second pull-right" [disabled]="f.form.pristine || f.form.invalid" >Send Message</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-7">
            <div class="content-bg">
                <h4>Contact Details</h4>
                <div class="col-md-6">
                    <ul class="arrow-double">
                        <li><b>BATI Nepal (Bindabasini Tapes Industry Nepal)</b></li>
                        <li>Araniko Highway, Suryabinayak 44800, Nepal</li>
                        <li>SallaGhari</li>
                        <li>Bhaktapur, Nepal</li>
                    </ul>
                </div>

                
                <div class="col-md-12">
                        <div style="width: 100%;    padding-top: 19px;"><iframe width="100%" height="250" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;coord=27.667489, 85.415518&amp;q=MC88%2BX6%20Suryabinayak%2C%20Nepal+(Bati%20)&amp;ie=UTF8&amp;t=&amp;z=19&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/map-my-route/">Draw map route</a></iframe></div><br />
                </div>

            </div>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
<ngx-spinner
bdOpacity = 0.9
bdColor = "#ffffff"
size = "medium"
color = "#f20000"
type = "ball-scale-ripple"
[fullScreen] = "true"
>
<img src="assets/images/logo-new.png" style="width: 130px;">
</ngx-spinner>
