<section class="content-header">
  <h1>
    About Us
    <small>bati nepal..</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> Admin</a></li>
    <li><a href="javascript:void(0)" (click)="getData()">About Us</a></li>
  </ol>
</section>

 <!-- Main content -->
 <section class="content container-fluid">

  <form name="form" (ngSubmit)="f.form.valid && submitData()" #f="ngForm" novalidate>
    <div class="box-body">
          <div class="form-group  col-md-12">
              <label for="">Title</label>
              <input type="text" required class="form-control" name="title" [(ngModel)]="aboutUsObj.title" #title="ngModel" placeholder="Title">
          </div>
          <div class="form-group col-md-12">
              <label for="">Description</label>
            <ck-editor required name="description" [(ngModel)]="aboutUsObj.description" #description="ngModel" skin="moono-lisa" language="en" ></ck-editor>
          </div>
            <div class="form-group col-md-12">
                <label for="">Company Name</label>
                <input type="text" required class="form-control" name="company_name" [(ngModel)]="aboutUsObj.company_name" #company_name="ngModel"  placeholder="value">
            </div>
    </div>
    <div class="box-footer">
      <button  class="btn btn-primary" *ngIf="!aboutUsObj.id" [disabled]="f.form.pristine || f.form.invalid">Submit</button>
      <button  class="btn btn-primary" *ngIf="aboutUsObj.id" [disabled]="f.form.pristine || f.form.invalid">Update</button>
    </div>
  </form>

</section>
