
     <!-- table content -->
     <section class="content">
      <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-header">
                    <h3 class="box-title"> Inquiry List</h3>
      
                    <div class="box-tools">
                      <div class="input-group input-group-sm hidden" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
      
                        <div class="input-group-btn">
                          <button style="margin-top: 5px;" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body table-responsive no-padding">
                    <table class="table table-hover table-responsive">
                      <tr>
                        <th>Name</th>
                          <th>Phone</th>
                          <th>Email</th>
                          <th>Subject</th>
                          <th>Message</th>
                          <th>Action</th>
                      </tr>
                      <tr *ngFor="let data of osList">
                        <td>{{data.name}}</td>
                        <td>{{data.phone}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.subject}}</td>
                        <td>{{data.message}}</td>
                        <td>
                          <button class="glyphicon glyphicon-trash" style="color:red" (click)="delete(data)"></button>
                        </td>
                      </tr>
                    </table>
                  </div>
                  <!-- /.box-body -->
                </div>
                <!-- /.box -->
              </div>
            </div>
</section>
