<section class="content-header">
  <h1>
    Our Service
    <small>Dashboard</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> Admin</a></li>
    <li><a href="javascript:void(0)">Our Service</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <form role="form" (ngSubmit)="f.form.valid && submitData()" #f="ngForm" novalidate>
    <div class="box-body">
      <div class="form-group  col-md-6">
        <label for="">Title</label>
        <input type="text" required class="form-control" name="title" [(ngModel)]="osObj.title"  #title="ngModel" placeholder="Title">
      </div>
      <div class="form-group col-md-6">
          <label for="">Description</label>
          <input type="text" required class="form-control" name="description" [(ngModel)]="osObj.description"  #description="ngModel" placeholder="Description">
      </div>
      <div class="form-group col-md-6">
          <label for="">Author</label>
          <input type="text" required class="form-control" name="author" [(ngModel)]="osObj.author"  #author="ngModel" placeholder="Author">
      </div>
      <div class="form-group" *ngIf="!osObj.imagePath">
          <label for="">Upload image</label>
          <div class="input-group">
             <input type="file" accept="image/*" #myInput (change)="uploadImage($event)">
          </div>
         </div>
    </div>
    <div class="box-footer">
      <button  *ngIf="!osObj.id" [disabled]="f.form.pristine || f.form.invalid" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <div class="box-footer">
    <button  class="btn btn-primary" *ngIf="osObj.id" (click)="update()">Update</button>
    <button  class="btn btn-danger" style="margin-top: 9px;" *ngIf="osObj.id" (click)="cancelUpdate()">Cancel</button>
  </div>

</section>

     <!-- table content -->
     <section class="content">
      <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-header">
                    <h3 class="box-title"> Our Service List</h3>
      
                    <div class="box-tools">
                      <div class="input-group input-group-sm hidden" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
      
                        <div class="input-group-btn">
                          <button style="margin-top: 5px;" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body table-responsive no-padding">
                    <table class="table table-hover table-responsive">
                      <tr>
                        <th>Title</th>
                          <th>Description</th>
                          <th>Author</th>
                          <th>ImageName</th>
                          <th>Action</th>
                      </tr>
                      <tr *ngFor="let data of osList">
                        <td>{{data.title}}</td>
                        <td>{{data.description}}</td>
                        <td>{{data.author}}</td>
                        <td><button class="glyphicon glyphicon-eye-open" (click)="openModal(data.imagePath)"></button></td>
                        <td>
                          <button class="glyphicon glyphicon-edit" (click)="edit(data)"></button>
                          <button class="glyphicon glyphicon-trash" style="color:red" (click)="delete(data)"></button>
                        </td>
                      </tr>
                    </table>
                  </div>
                  <!-- /.box-body -->
                </div>
                <!-- /.box -->
              </div>
            </div>
</section>
<ngx-smart-modal class=".nsm-dialog-animation-ltr" #myModal identifier="myModal">
  <div class="panel-body">
    <img style="width: 300px; height:200px; border-radius: 8px; "
                        src="{{mainURL}}/{{imagePath}}" />
  </div>
</ngx-smart-modal>
