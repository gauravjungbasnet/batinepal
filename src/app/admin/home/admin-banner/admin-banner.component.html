<section class="content-header">
  <h1>
    BATI Banner
    <small>homepage banner</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> Admin</a></li>
    <li><a href="javascript:void(0)">Home</a></li>
    <li class="active">Banner</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <form role="form">
    <div class="box-body">
      <div class="form-group  col-md-6">
        <label for="">Banner Name</label>
        <input type="text" class="form-control" name="ImageName" [(ngModel)]="bannerObj.ImageName"  #ImageName="ngModel" placeholder="Banner Name">
      </div>
      <div class="form-group col-md-6">
          <label for="">Short Description</label>
          <input type="text" class="form-control" name="Description" [(ngModel)]="bannerObj.Description"  #Description="ngModel" placeholder="Description">
      </div>
      <div class="form-group col-md-6">
          <label for="">Order</label>
          <input type="number" class="form-control" name="Order" [(ngModel)]="bannerObj.Order"  #Order="ngModel" placeholder="Order">
      </div>
      <div class="form-group" *ngIf="!bannerObj.ImagePath">
          <label for="">Upload image</label>
          <div class="input-group">
             <input type="file" accept="image/*" #myInput (change)="uploadImage($event)">
          </div>
         </div>
    </div>
    <div class="box-footer">
      <button type="button" (click)="submitData()" class="btn btn-primary">Submit</button>
    </div>
  </form>

</section>

     <!-- table content -->
     <section class="content">
      <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-header">
                    <h3 class="box-title"> Banner List</h3>
      
                    <div class="box-tools">
                      <div class="input-group input-group-sm hidden" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
      
                        <div class="input-group-btn">
                          <button style="margin-top: 5px;" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                      <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Order</th>
                        <th>Action</th>
                      </tr>
                      <tr *ngFor="let data of bannerList">
                        <td>{{data.ImageName}}</td>
                        <td>{{data.Description}}</td>
                        <td><button class="glyphicon glyphicon-eye-open" (click)="openModal(data.ImagePath)"></button></td>
                        <td>{{data.Order}}</td>
                        <td>
                          <button class="glyphicon glyphicon-edit" (click)="editBanner(data)"></button>
                          <button class="glyphicon glyphicon-trash" style="color:red" (click)="deleteBanner(data)"></button>
                        </td>
                      </tr>
                    </table>
                  </div>
                  <!-- /.box-body -->
                </div>
                <!-- /.box -->
              </div>
            </div>
</section>

<ngx-smart-modal class=".nsm-dialog-animation-ltr" #myModal identifier="myModal">
  <div class="panel-body">
    <img style="width: 300px; height:200px; border-radius: 8px; "
                        src="{{mainURL}}/{{imagePath}}" />
  </div>
</ngx-smart-modal>
