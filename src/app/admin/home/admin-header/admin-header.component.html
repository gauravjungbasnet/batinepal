<section class="content-header">
  <h1>
    BATI Header
    <small>homepage header</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> Admin</a></li>
    <li><a href="javascript:void(0)">Home</a></li>
    <li class="active">Header</li>
  </ol>
</section>

 <!-- Main content -->
<section class="content container-fluid">

  <form name="form" (ngSubmit)="f.form.valid && submitHeaderData()" #f="ngForm" novalidate>
    <div class="box-body">
          <div class="form-group  col-md-5">
              <label for="">Name</label>
              <input type="text" required class="form-control" name="name" [(ngModel)]="headerObj.name" #name="ngModel" placeholder="Name">
          </div>
          <div class="form-group">
            
          </div>
            <div class="form-group col-md-5">
                <label for="">Value</label>
                <input type="text" required class="form-control" name="value" [(ngModel)]="headerObj.value" #value="ngModel"  placeholder="value">
            </div>
            <div class="form-group col-md-2">
                <label for="">Status</label>
                <select class="form-control" required name="statusDD" [(ngModel)]="headerObj.statusDD" #statusDD="ngModel">
                    <option disabled>-- select value --</option>
                    <option value="1">active</option>
                    <option value="0">deactive</option>
                  </select>
            </div>
            <div class="form-group col-md-3">
                <label for="">S.N</label>
                <input type="number" required class="form-control" name="order" [(ngModel)]="headerObj.order" #order="ngModel" placeholder="order by">
            </div>
    </div>
    <div class="box-footer">
      <button  class="btn btn-primary" *ngIf="!headerObj.id" [disabled]="f.form.pristine || f.form.invalid">Submit</button>
    </div>
  </form>
  <div class="box-footer">
    <button  class="btn btn-primary" *ngIf="headerObj.id" (click)="updateHeader()">Update</button>
    <button  class="btn btn-danger" style="margin-top: 9px;" *ngIf="headerObj.id" (click)="cancelUpdate()">Cancel</button>
  </div>

</section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
                <div class="col-xs-12">
                  <div class="box">
                    <div class="box-header">
                      <h3 class="box-title"> Header List</h3>
        
                      <div class="box-tools">
                        <div class="input-group input-group-sm hidden" style="width: 150px;">
                          <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
        
                          <div class="input-group-btn">
                            <button style="margin-top: 5px;" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                      <table class="table table-hover">
                        <tr>
                          <th>Name</th>
                          <th>Value</th>
                          <th>Status</th>
                          <th>Order</th>
                          <th>Action</th>
                        </tr>
                        <tr *ngFor="let data of headerList">
                          <td>{{data.name}}</td>
                          <td>{{data.value}}</td>
                          <td>
                            <span *ngIf="data.status == true" class="label label-success">Active</span>
                            <span *ngIf="data.status == false" class="label label-danger">Deactive</span>
                          </td>
                          <td>{{data.order}}</td>
                          <td>
                            <button class="glyphicon glyphicon-edit" (click)="editHeader(data)"></button>
                            <button class="glyphicon glyphicon-trash" style="color:red" (click)="deleteHeader(data.id)"></button>
                          </td>
                        </tr>
                      </table>
                    </div>
                    <!-- /.box-body -->
                  </div>
                  <!-- /.box -->
                </div>
              </div>
</section>
